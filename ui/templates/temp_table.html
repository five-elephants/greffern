<!DOCTYPE html>
<html>
<head>
    <title>Temperatur Tabelle</title>
</head>
<body>
    <table>
        {% for row in rows %}
            <tr>
                <td>{{ row.timestamp }}</td>
                <td>{{ row.sensor_id }}</td>
                <td>{{ row.temperature }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
